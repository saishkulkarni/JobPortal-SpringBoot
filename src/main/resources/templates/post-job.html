<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Job</title>
</head>
<body>
    <h1>Post Job</h1>
    <form action="/recruiter/post-job" method="post">
        <label for="title">Job Role:</label>
        <input type="text" name="role" id="title" required><br>
        <label for="description">Job Description:</label>
        <textarea name="description" id="description" required></textarea><br>
        <label for="skills">Skills Required:</label>
        <input type="text" name="skills" id="skills" required><br>
        <label for="location">Location:</label>
        <input type="text" name="location" id="location" required><br>
        <label for="salary">CTC:</label>
        <input type="number" name="ctc" id="salary" required><br>
        <label for="experience">Experience:</label>
        <input type="number" name="experience" id="experience" required><br>
        <button type="submit">Post Job</button>
</body>
</html>
