<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Contact Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #2c3e50;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .logo a {
            color: white;
            text-decoration: none;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .register-btn {
            background-color: #27ae60;
            color: white;
        }

        .login-btn {
            background-color: transparent;
            color: white;
            border: 2px solid white;
        }

        .register-btn:hover {
            background-color: #219a52;
        }

        .login-btn:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .contact-section {
            padding-top: 80px;
            min-height: 100vh;
            background-color: #f5f6fa;
        }

        .contact-content {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .contact-title {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .contact-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            padding: 0.8rem;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background-color: #27ae60;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #219a52;
        }

        .contact-info {
            margin-top: 3rem;
            text-align: center;
        }

        .contact-info h2 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 1.5rem;
        }

        .contact-details {
            display: grid;
            gap: 1rem;
            color: #34495e;
        }

        .footer {
            background-color: #2c3e50;
            color: white;
            padding: 2rem;
            text-align: center;
            width: 100%;
            z-index: 1000;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        .footer-text {
            color: #bdc3c7;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .contact-title {
                font-size: 2rem;
            }

            .contact-content {
                margin: 1rem;
                padding: 1rem;
            }

            .footer {
                padding: 1rem;
            }

            .footer-links {
                gap: 1rem;
            }

            .footer-links a {
                font-size: 0.9rem;
            }

            .footer-text {
                font-size: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .footer-links {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo"><a href="/">JobPortal</a></div>
        <div class="nav-buttons">
            <button class="nav-btn login-btn">Login</button>
            <button class="nav-btn register-btn">Register</button>
        </div>
    </nav>

    <main class="contact-section">
        <div class="contact-content">
            <h1 class="contact-title">Contact Us</h1>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>

            <div class="contact-info">
                <h2>Other Ways to Reach Us</h2>
                <div class="contact-details">
                    <p>Email: info@jobportal.com</p>
                    <p>Phone: +1 (555) 123-4567</p>
                    <p>Address: 123 Business Street, Suite 100, City, State 12345</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-links">
                <a href="/">Home</a>
                <a href="/about-us">About Us</a>
                <a href="/privacy-policy">Privacy Policy</a>
                <a href="/terms">Terms of Service</a>
            </div>
            <p class="footer-text">Â© 2024 JobPortal. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
