<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Complete Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Complete Your Profile</h2>
        <form action="/jobseeker/complete-profile" method="post" enctype="multipart/form-data">
           
            <div class="card mb-4">
                <div class="card-header">Education Details</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Degree</label>
                        <input type="text" class="form-control" name="degree" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Institution</label>
                        <input type="text" class="form-control" name="institution" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" name="eduStartDate" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-control" name="eduEndDate" required>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Experience Section -->
            <div class="card mb-4">
                <div class="card-header">
                    Work Experience
                    <div class="form-check"></div>
                        <input class="form-check-input" type="checkbox" id="isFresher" name="isFresher">
                        <label class="form-check-label" for="isFresher">
                            I am a fresher
                        </label>
                    </div>
                </div>
                <div class="card-body" id="experienceForm">
                    <div class="mb-3">
                        <label class="form-label">Company Name</label>
                        <input type="text" class="form-control" name="company">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Position</label>
                        <input type="text" class="form-control" name="position">
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Start Date</label>
                            <input type="date" class="form-control" name="expStartDate">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">End Date</label>
                            <input type="date" class="form-control" name="expEndDate">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Job Description</label>
                        <textarea class="form-control" name="jobDescription" rows="3"></textarea>
                    </div>
                </div>
            </div>
            
            <script>
                document.getElementById('isFresher').addEventListener('change', function() {
                    document.getElementById('experienceForm').style.display = this.checked ? 'none' : 'block';
                });
            </script>

            <!-- Resume Upload -->
            <div class="card mb-4">
                <div class="card-header">Resume</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Upload Resume (PDF only)</label>
                        <input type="file" class="form-control" name="resume" accept=".pdf" required>
                    </div>
                </div>
            </div>
            <!-- Profile Image Upload -->
            <div class="card mb-4">
                <div class="card-header">Profile Image</div>
                <div class="card-body">
                    <div class="mb-3">
                        <label class="form-label">Upload Profile Picture (JPG/PNG)</label>
                        <input type="file" class="form-control" name="profilePic" accept=".jpg,.jpeg,.png" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Submit Profile</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html></div>
