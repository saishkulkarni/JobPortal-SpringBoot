<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job Portal - Home</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, sans-serif;
		}

		.navbar {
			background-color: #2c3e50;
			padding: 1rem 2rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}

		.logo {
			color: white;
			font-size: 1.5rem;
			font-weight: bold;
		}

		.logo a {
			color: white;
			text-decoration: none;
		}

		.nav-buttons {
			display: flex;
			gap: 1rem;
		}

		.nav-btn {
			padding: 0.5rem 1.5rem;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-weight: bold;
			transition: all 0.3s ease;
		}

		.register-btn {
			background-color: #27ae60;
			color: white;
		}

		.login-btn {
			background-color: transparent;
			color: white;
			border: 2px solid white;
		}

		.register-btn:hover {
			background-color: #219a52;
		}

		.login-btn:hover {
			background-color: rgba(255, 255, 255, 0.1);
		}

		.hero-section {
			height: 100vh;
			background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
			background-size: cover;
			background-position: center;
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
			text-align: center;
			padding: 0 1rem;
		}

		.hero-title {
			color: white;
			font-size: 3rem;
			margin-bottom: 1rem;
		}

		.hero-subtitle {
			color: #ecf0f1;
			font-size: 1.2rem;
			margin-bottom: 2rem;
			max-width: 600px;
		}

		.search-box {
			background: white;
			padding: 1rem;
			border-radius: 5px;
			width: 100%;
			max-width: 600px;
			display: flex;
			gap: 1rem;
		}

		.search-input {
			flex: 1;
			padding: 0.5rem;
			border: 1px solid #bdc3c7;
			border-radius: 3px;
		}

		.search-btn {
			padding: 0.5rem 2rem;
			background-color: #3498db;
			color: white;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}

		.search-btn:hover {
			background-color: #2980b9;
		}

		.footer {
			background-color: #2c3e50;
			color: white;
			padding: 2rem;
			text-align: center;
			position: fixed;
			bottom: 0;
			width: 100%;
			z-index: 1000;
		}

		.footer-content {
			max-width: 1200px;
			margin: 0 auto;
			padding: 0 1rem;
		}

		.footer-links {
			display: flex;
			justify-content: center;
			gap: 2rem;
			margin-bottom: 1rem;
			flex-wrap: wrap;
		}

		.footer-links a {
			color: white;
			text-decoration: none;
		}

		.footer-links a:hover {
			text-decoration: underline;
		}

		.footer-text {
			color: #bdc3c7;
			font-size: 0.9rem;
		}

		@media (max-width: 768px) {
			.hero-title {
				font-size: 2rem;
			}

			.hero-subtitle {
				font-size: 1rem;
			}

			.search-box {
				flex-direction: column;
			}

			.search-btn {
				width: 100%;
			}

			.footer {
				padding: 1rem;
			}

			.footer-links {
				gap: 1rem;
			}

			.footer-links a {
				font-size: 0.9rem;
			}

			.footer-text {
				font-size: 0.8rem;
			}
		}

		@media (max-width: 480px) {
			.footer-links {
				flex-direction: column;
				gap: 0.5rem;
			}
		}
	</style>
</head>

<body>
	<nav class="navbar">
		<div class="logo"><a href="/">JobPortal</a></div>
		<div class="nav-buttons">
			<button class="nav-btn login-btn">Login</button>
			<button class="nav-btn register-btn">Register</button>
		</div>
	</nav>

	<main class="hero-section">
		<h1 class="hero-title">Find Your Dream Job</h1>
		<p class="hero-subtitle">Discover thousands of job opportunities with all the information you need. Its your
			future.</p>
		<div class="search-box">
			<input type="text" class="search-input" placeholder="Job title or keyword">
			<button class="search-btn">Search Jobs</button>
		</div>
	</main>

	<footer class="footer">
		<div class="footer-content">
			<div class="footer-links">
				<a href="/about-us">About Us</a>
				<a href="/contact">Contact</a>
				<a href="/privacy-policy">Privacy Policy</a>
				<a href="/terms">Terms of Service</a>
			</div>
			<p class="footer-text">Â© 2024 JobPortal. All rights reserved.</p>
		</div>
	</footer>
</body>

</html>
