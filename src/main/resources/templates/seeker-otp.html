<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Job Portal - OTP Verification</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: Arial, sans-serif;
		}

		.navbar {
			background-color: #2c3e50;
			padding: 1rem 2rem;
			display: flex;
			justify-content: space-between;
			align-items: center;
			position: fixed;
			width: 100%;
			top: 0;
			z-index: 1000;
		}

		.logo {
			color: white;
			font-size: 1.5rem;
			font-weight: bold;
		}

		.logo a {
			color: white;
			text-decoration: none;
		}

		.nav-links {
			display: flex;
			gap: 2rem;
		}

		.nav-links a {
			color: white;
			text-decoration: none;
			font-weight: 500;
			transition: color 0.3s ease;
		}

		.nav-links a:hover {
			color: #3498db;
		}

		.register-container {
			min-height: 100vh;
			background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80');
			background-size: cover;
			background-position: center;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 2rem;
		}

		.register-form {
			background: white;
			padding: 2rem;
			border-radius: 10px;
			width: 100%;
			max-width: 500px;
			box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
		}

		.register-form h1 {
			color: #2c3e50;
			margin-bottom: 2rem;
			text-align: center;
		}

		.form-group {
			margin-bottom: 1.5rem;
		}

		.form-group label {
			display: block;
			margin-bottom: 0.5rem;
			color: #2c3e50;
			font-weight: bold;
		}

		.form-group input {
			width: 100%;
			padding: 0.8rem;
			border: 1px solid #bdc3c7;
			border-radius: 5px;
			font-size: 1rem;
		}

		.register-btn {
			width: 100%;
			padding: 1rem;
			background-color: #27ae60;
			color: white;
			border: none;
			border-radius: 5px;
			font-size: 1rem;
			font-weight: bold;
			cursor: pointer;
			transition: background-color 0.3s ease;
		}

		.register-btn:hover {
			background-color: #219a52;
		}

		.resend-link {
			display: block;
			text-align: center;
			margin-top: 1rem;
			color: #3498db;
			text-decoration: none;
		}

		.resend-link:hover {
			text-decoration: underline;
		}

		.footer {
			background-color: #2c3e50;
			color: white;
			text-align: center;
			padding: 1rem;
			position: relative;
			bottom: 0;
			width: 100%;
		}

		@media (max-width: 768px) {
			.register-container {
				padding: 1rem;
			}

			.register-form {
				padding: 1.5rem;
			}

			.nav-links {
				display: none;
			}
		}
	</style>
</head>

<body>
	<nav class="navbar">
		<div class="logo"><a href="/">JobPortal</a></div>
		<div class="nav-links">
			<a href="/">Home</a>
			<a href="/jobs">Jobs</a>
			<a href="/companies">Companies</a>
			<a href="/login">Login</a>
			<a href="/register">Register</a>
		</div>
	</nav>

	<div class="register-container">
		<div class="register-form">
			<h1>OTP Verification</h1>

			<div class="message">
				<h3 style="color: green;" th:text="${session.success}"></h3>
				<h3 style="color:red" th:text="${session.error}"></h3>
				<th:block th:text="${@messageRemover.remove()}"></th:block>
			</div>

			<form action="/jobseeker/otp" method="post">
				<div class="form-group">
					<label for="otp">Enter OTP</label>
					<input type="number" id="otp" name="otp" required>
				</div>
				<input type="hidden" name="id" th:value="${id}">
				<button class="register-btn">Verify OTP</button>
			</form>
			<a class="resend-link" th:href="'/jobseeker/resend-otp/'+${id}">Resend OTP</a>
		</div>
	</div>

	<footer class="footer">
		<p>Â© 2023 JobPortal. All rights reserved.</p>
	</footer>
</body>

</html>
